name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Python syntax checks
        run: |
          python3 -m py_compile scripts/find_gmail_message.py
          python3 -m py_compile scripts/build_notion_payload.py

      - name: Python helper unit tests
        run: python3 -m unittest discover -s tests -p 'test_find_gmail_message_helpers.py'

      - name: Node syntax check
        run: node --check scripts/verify_publisher_record.mjs

      - name: Fixture regression tests
        run: npm test
