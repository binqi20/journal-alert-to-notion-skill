interface:
  display_name: "Journal Alert to Notion"
  short_description: "Ingest verified Gmail journal alert papers to Notion with anti-bot-aware extraction."
  default_prompt: "Use $journal-alert-to-notion to process a Gmail journal alert using the exact email subject and received timestamp, verify research articles/editorials on official publisher pages (including anti-bot protected pages), deduplicate by canonical DOI against my target Notion database, and add accurate entries. Report added items, skipped items with reasons, and any verification gaps."
